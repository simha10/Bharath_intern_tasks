<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="website icon" type="jpg" href="nlogo.jpeg">
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="header">
        <nav>
            <img src="logo1.png" height="200px" width="200px">
            <div>
                <select class="language">
                    <option>English</option>
                    <option>Hindi</option>
                    <option>Telugu</option>
                    <option>Chinese</option>
                    <option>Korean</option>
                    <option>French</option>
                </select>
                <button>Sign up</button>
            </div>
        </nav>
    </div>
    <div class="content">
        <h1>Unlimited movies, TV shows and more</h1><br>
        <h3>Watch anywhere.Cancel anytime</h3><br>
        <h4>Ready to watch?Enter your email to create or restart your membership.</h4><br>
        <div>
            <input type="email"  class="email" placeholder="Email address" required>
            <button>Get Started ></button>
        </div>
    </div>
</body>
</html>
